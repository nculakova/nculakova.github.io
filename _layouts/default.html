<!DOCTYPE html>
	<html>
		<head>
			<title>{{ page.title }}</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">
		</head>
		<body>
			<nav class="main-nav">
	    		<ul>
						{% assign nav_pages = site.html_pages | sort: 'nav_weight' %}
						{% for p in nav_pages %}
							{% if p.nav_weight %}
								<li><a href="{{ p.url }}" {% if p.url == page.url %} class="active" {% endif %}>
									{{ p.title }}
								</a></li>
							{% endif %}
						{% endfor %}
	    		</ul>
			</nav>
			<div class="container">

			{{ content }}

			</div><!-- /.container -->
			<footer>
	    		<ul>
	        		<li><a href="mailto:natalia.culakova@gmail.com">email</a></li>
	        		<li><a href="https://github.com/nculakova">github.com/nculakova</a></li>
				</ul>
			</footer>
		</body>
	</html>
