---
layout: default
---
<ul class="project">
  <div markdown="1">
      <h2>{{ page.title }}</h2>
      <h3>{{ page.course }}, {{ page.school }}</h3>

      {{ page.content }}

      {% for post_tag in page.tags %}
        {% assign tag = site.data.tags[post_tag] %}
        {{ tag.name }}.
      {% endfor %}
  </div>
</ul>
